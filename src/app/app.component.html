<div class="main">
  <h1>Items List</h1>
  <div class="addItem">
    <input [(ngModel)]="newItem" type="text" placeholder="Add item..." class="addText">
    <button (click)="pushItem()">Add</button>
  </div>
  <ul>
    <li *ngFor="let item of items; let i = index">   
      {{item}}
      <span (click) = "removeItem(i)">x</span>
    </li>
  </ul>
</div>
